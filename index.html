<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <!---------- Font Awesome CDN ----------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!---------- Bs CDN ----------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <div class="container">

            <form id="cal" class="calculator">

                <input type="text" name="box" id="box" class="value"/>
                <span class="btn clear" onclick="allclear()">AC</span>
                <span class="btn" onclick="backspace()"><i class="fas fa-backspace"></i></span>
                <span class="btn"  onclick="button('/')">/</span>
                <span class="btn" onclick="button('*')">*</span>
                <span class="btn" onclick="button('7')">7</span>
                <span class="btn" onclick="button('8')">8</span>
                <span class="btn" onclick="button('9')">9</span>
                <span class="btn" onclick="button('-')">-</span>
                <span class="btn" onclick="button('4')">4</span>
                <span class="btn" onclick="button('5')">5</span>
                <span class="btn" onclick="button('6')">6</span>
                <span class="btn" onclick="button('+')">+</span>
                <span class="btn" onclick="button('1')">1</span>
                <span class="btn" onclick="button('2')">2</span>
                <span class="btn" onclick="button('3')">3</span>
                <span class="btn equal" onclick="equal()">=</span>
                <span class="btn" onclick="button('0')">0</span>
                <span class="btn" onclick="button('00')">00</span>
                <span class="btn" onclick="button('.')">.</span>
                

            </form>

        </div>



        <script src="js/app.js" type="text/javascript"></script>

        <!------------ Js CDN ------------>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    </body>
</html>
